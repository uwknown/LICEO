<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería Espacial</title>

  <!-- Archivo CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Fondo -->
  <img src="home.gif" class="bg" alt="">
  <div class="overlay"></div>

  <!-- Intro -->
  <div class="intro" id="intro">
    <h1>
      BIENVENIDOS A TODOS<br>
      SIEMPRE CON ESTILO Y LINDA
    </h1>
  </div>

  <!-- Contenido -->
  <div class="main" id="mainContent">

    <div class="section-title">
      Nuestro Equipo
    </div>

    <div class="grid">

      <div class="card">
        <img src="https://via.placeholder.com/120">
        <h3>Persona 1</h3>
        <p>Descripción breve sobre esta persona.</p>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/120">
        <h3>Persona 2</h3>
        <p>Información interesante o profesión.</p>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/120">
        <h3>Persona 3</h3>
        <p>Más detalles o datos relevantes.</p>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/120">
        <h3>Persona 4</h3>
        <p>Descripción adicional aquí.</p>
      </div>

    </div>

  </div>

  <!-- Archivo JS -->
  <script src="script.js"></script>

</body>
</html>
